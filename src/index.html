    <form id="add-book-form" onsubmit="() => false;">
      <div class="modal fade" id="add-book-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Book</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <label for="title" class="form-label">Title:</label>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-slash-square"></i></span>
                <input type="text" class="form-control" id="title" placeholder="e.g. Dune" maxlength="27" autocomplete="off" required/>
              </div>
              
              <label for="author" class="form-label">Author:</label>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                <input type="text" class="form-control" id="author" placeholder="e.g. Frank Herbert" autocomplete="off" required/>
              </div>
              
              <label for="year" class="form-label">Year:</label>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-triangle"></i></span>
                <input type="number" class="form-control" id="year" placeholder="e.g. 1965" min="0" max="2022" autocomplete="off" required/>
              </div>

              <div class="form-floating mb-4">
                <textarea class="form-control" id="comments" maxlength="100" autocomplete="off" style="height: 100px"></textarea>
                <label for="comments">Comments.</label>
              </div>
            </div>

            <div class="modal-footer justify-content-center align-items-center">
              <input type="radio" class="btn-check" name="read-pending" id="read" value="true" autocomplete="off" checked>
              <label class="btn btn-outline-secondary" for="read">Read</label>

              <input type="radio" class="btn-check" name="read-pending" id="pending" value="false" autocomplete="off">
              <label class="btn btn-outline-secondary me-auto" for="pending">Pending</label>

              <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form id="edit-book-form" onsubmit="() => false;">
      <div class="modal fade" id="edit-book-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">New Book</h4>

            <div class="modal-body">
              <label for="edit-title" class="form-label">Title:</label>
              <div class="input-group mb-4">

                <input type="text" class="form-control" id="edit-title" placeholder="e.g. Dune" maxlength="27" autocomplete="off"/>
              </div>
              
              <label for="edit-author" class="form-label">Author:</label>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                <input type="text" class="form-control" id="edit-author" placeholder="e.g. Frank Herbert" autocomplete="off"/>
              </div>
              
              <label for="edit-year" class="form-label">Year:</label>
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-triangle"></i></span>
                <input type="number" class="form-control" id="edit-year" placeholder="e.g. 1965" min="0" max="2022" autocomplete="off"/>
              </div>

              <div class="form-floating mb-4">
                <textarea class="form-control" id="edit-comments" maxlength="100" autocomplete="off" style="height: 100px"></textarea>
                <label for="edit-comments">Comments.</label>
              </div>
            </div>

            <div class="modal-footer justify-content-center align-items-center">

            </div>
          </div>
        </div>
      </div>
