<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./scss/app.scss" />
    <script type="module" src="./js/app.js" defer></script>

    <title>Reading List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="full-height row">
        <div class="col-2 d-flex flex-column text-white bg-dark p-3">
          <a href="/" class="text-white text-decoration-none fs-4">
            <i class="bi bi-slash-square"></i>
            <span>Reading List</span>
          </a>
          <hr />

          <ul class="nav flex-column fs-6 mb-auto">
            <li class="nav-item"><a href="#" class="nav-link text-white text-decoration-none">Add Book</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white text-decoration-none">Clear List</a></li>
          </ul>

          <hr />
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <img src="./images/user-icon.jpg" alt="User profile picture." class="user-icon rounded-circle me-2" />
              <strong class="fs-5">Solomon </strong>
            </a>

            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

        <div class="col-10 row g-4">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">The Hobbit</h5>
                <h6 class="card-subtitle mb-2 text-muted">J.R.R. Tolkien</h6>
                <p class="card-text">1937</p>
              </div>
              <div class="card-body">
                <a href="#" class="card-link">Read</a>
                <a href="#" class="card-link">Edit</a>
                <a href="#" class="card-link">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
